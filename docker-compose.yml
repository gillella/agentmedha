version: '3.8'

services:
  # PostgreSQL - Metadata Store
  postgres:
    image: postgres:15-alpine
    container_name: biagent-postgres
    environment:
      POSTGRES_USER: biagent
      POSTGRES_PASSWORD: biagent
      POSTGRES_DB: biagent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biagent

  # Redis - Caching & Sessions
  redis:
    image: redis:7-alpine
    container_name: biagent-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biagent

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: biagent-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - biagent
    depends_on:
      - postgres
      - redis

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: biagent-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - biagent
    depends_on:
      - prometheus

