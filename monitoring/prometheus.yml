global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'biagent'
    env: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape BI Agent API metrics
  - job_name: 'biagent-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']  # For Docker Desktop
        # For Linux, use: ['172.17.0.1:8000']
        # For production: ['api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'biagent-api'

