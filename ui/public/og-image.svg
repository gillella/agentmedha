<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#glowGrad)"/>
  
  <!-- Logo circle -->
  <circle cx="320" cy="315" r="120" fill="url(#accentGrad)"/>
  <text x="320" y="365" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">M</text>
  
  <!-- Text -->
  <text x="520" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">agentMedha</text>
  <text x="520" y="360" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8">AI-Powered Personal Assistant</text>
  
  <!-- Feature pills -->
  <rect x="520" y="400" width="120" height="36" rx="18" fill="rgba(139, 92, 246, 0.2)" stroke="rgba(139, 92, 246, 0.4)" stroke-width="1"/>
  <text x="580" y="424" font-family="Arial, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle">Email</text>
  
  <rect x="660" y="400" width="120" height="36" rx="18" fill="rgba(139, 92, 246, 0.2)" stroke="rgba(139, 92, 246, 0.4)" stroke-width="1"/>
  <text x="720" y="424" font-family="Arial, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle">Social</text>
  
  <rect x="800" y="400" width="120" height="36" rx="18" fill="rgba(139, 92, 246, 0.2)" stroke="rgba(139, 92, 246, 0.4)" stroke-width="1"/>
  <text x="860" y="424" font-family="Arial, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle">Finance</text>
  
  <rect x="940" y="400" width="120" height="36" rx="18" fill="rgba(139, 92, 246, 0.2)" stroke="rgba(139, 92, 246, 0.4)" stroke-width="1"/>
  <text x="1000" y="424" font-family="Arial, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle">More</text>
</svg>

